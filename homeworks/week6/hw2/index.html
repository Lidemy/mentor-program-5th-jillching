<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>活動報名表單</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="section">
    <div class="bar">
    </div>
    <form class="form_text">
      <div class="title">
        新拖延運動報名表單
      </div>

      <div class="info">
        活動日期：2020/12/10 ~ 2020/12/11
        <br>
        活動地點：台北市大安區新生南路二段1號
      </div>

      <div class="tip">
        <sup>*</sup> 必填
      </div>

      <div class="content">
        <div>
          暱稱 <sup>*</sup>
        </div>
        <div>
          <input name="nickname" type="text" />
        </div>
      </div>

      <div class="content">
        <div>
          電子郵件 <sup>*</sup>
        </div>
        <div>
          <input name="email" type="email" />
        </div>
      </div>

      <div class="content">
        <div>
          手機號碼 <sup>*</sup>
        </div>
        <div>
          <input name="tel" type="tel" />
        </div>
      </div>

      <div class="content">
        <div>
          報名類型 <sup>*</sup>
        </div>
      </div>
      <div class="content_label">
        <div>
          <label>
            <input name="type" value="a" type="radio" />
            躺在床上用想像力實作
          </label>
        </div>
        <div>
          <label>
            <input name="type" value="b" type="radio" />
            趴在地上滑手機找現成的
          </label>
        </div>
      </div>

      <div class="content">
        <div>
          怎麼知道這個活動的？ <sup>*</sup>
        </div>
        <div>
          <input name="event" type="text" />
        </div>
      </div>

      <div class="content">
        <div>
          其他
        </div>
        <div class="content_other">
          對活動的一些建議
        </div>
        <div>
          <input name="other" type="text" />
        </div>
      </div>

      <input class="button" type="submit"></input>

      <div class="content_tip">
        <p>請勿透過表單送出您的密碼。</p>
      </div>
    </form>


  </div>
  </div>
  <footer>
    © 2020 © Copyright. All rights Reserved.
  </footer>
</body>

</html>
